[pytest]
# collect only what we really want
testpaths = tests

# tell pytest to ignore big vendored directories
norecursedirs =
    .*
    lambdas
    assignment_3_assets

# declare custom marks so pytest doesnâ€™t complain
markers =
    integration: end-to-end pipeline test

# -rA : summary of skipped/xfail etc.;  --strict-markers : fail on unknown marks
addopts = -ra --strict-markers
